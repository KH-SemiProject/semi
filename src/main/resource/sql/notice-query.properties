# notice-query.properties                # 
#########################################

findAll = select n.notice_no, n.notice_title, m.member_name, n.notice_date, n.notice_read_count from su_notice n left join su_member m on m.member_no = n.member_no order by n.notice_no desc
insertNotice = insert into su_notice (notice_no, member_no, notice_title, notice_content) values (seq_notice_no_nextVal, ?, ?, ?)
#getTotalContents = select count(*) from su_notice
findCurrentNoticeNo = select seq_notice_no.currval from dual
insertNoticeAttachment = insert into su_notice_attachment (notice_attachment_no, notice_no, notice_attachment_original_filename, notice_attachment_renamed_filename) values (seq_attachment_no.nextval, ?, ?, ?)
findByNo = select * from su_notice where notice_no = ?
updateReadCount = update su_notice set notice_read_count = notice_read_count + 1 where notice_no = ?
findAttachmentByNoticeNo = select * from su_notice_attachment where notice_no = ? 